{% extends 'base.html'%}
{% block content %}
{% load static %}
<style>
body{
  background-color:rgb(40, 75, 59);
}
</style>


<div class="container" style='background-color:rgb(106, 47, 201)'>
  <h1 class='text-center text-warning'>Charity Events</h1>
  <div class="row">
    <div class="col-sm-4">
  {% for family in data %}
      <div class="card " style="width: 20rem;">
        <img src="{% static 'img/charity.jpg' %}" class="card-img-top" alt="...">
          <p><b class='text-primary'>Event :</b> {{family.Event_type}}</p>
          <p><b class='text-primary'>Description :</b> {{family.Desc}}.</p>
          <p><b class='text-primary'>Food:</b>{{family.Food}}</p>
          <p><b class='text-primary'>Sponser:</b>{{family.Sponser}}</p>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock content %}
